<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Fluxo de caixa</title>
    <meta
      name="robots"
      content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large"
    />

    <!-- Meta tags para links compartilhados em redes sociais (Open Graph) -->
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Sistema de Fluxo de Caixa - Desenvolvido por Célio da Silva"
    />
    <meta
      property="og:description"
      content="Um sistema para controle de fluxo de caixa de empresas e organizações."
    />
    <meta property="og:url" content="https://seu-sistema-fluxo-caixa.com" />
    <meta property="og:site_name" content="Sistema de Fluxo de Caixa" />
    <meta
      property="og:image"
      content="https://seu-sistema-fluxo-caixa.com/imagem.jpg"
    />
    <meta property="og:image:alt" content="Logo do Sistema de Fluxo de Caixa" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:updated_time" content="2023-07-22T10:00:00-03:00" />

    <!-- Meta tags para exibição em resultados de pesquisa -->
    <meta
      name="description"
      content="Um sistema de fluxo de caixa desenvolvido por Célio da Silva para controlar as finanças de empresas e organizações."
    />
    <meta
      name="keywords"
      content="fluxo de caixa, sistema financeiro, controle financeiro, Célio da Silva, desenvolvimento web"
    />
    <meta name="author" content="Célio da Silva" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
